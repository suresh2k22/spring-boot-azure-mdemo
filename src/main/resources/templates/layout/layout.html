<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="_context_path" th:content="@{/}" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Star Admin2</title>
<!-- plugins:css -->
<link rel="stylesheet"
	th:href="@{/common/theme/vendors/feather/feather.css}">
<link rel="stylesheet"
	th:href="@{/common/theme/vendors/mdi/css/materialdesignicons.min.css}">
<link rel="stylesheet"
	th:href="@{/common/theme/vendors/ti-icons/css/themify-icons.css}">
<link rel="stylesheet"
	th:href="@{/common/theme/vendors/typicons/typicons.css}">
<link rel="stylesheet"
	th:href="@{/common/theme/vendors/simple-line-icons/css/simple-line-icons.css}">
<link rel="stylesheet"
	th:href="@{/common/theme/vendors/css/vendor.bundle.base.css}">
<!-- endinject -->

<!-- Plugin css for this page -->
<link rel="stylesheet"
	th:href="@{/common/theme/vendors/select2/select2.min.css}">
<link rel="stylesheet"
	th:href="@{/common/theme/vendors/select2-bootstrap-theme/select2-bootstrap.min.css}">
<!-- End plugin css for this page -->

<!-- inject:css -->
<link rel="stylesheet"
	th:href="@{/common/theme/css/vertical-layout-light/style.css}">

<!-- endinject -->
<link rel="shortcut icon" th:href="@{/common/theme/images/favicon.png}" />

<link th:href="@{user/css/custom-surge.css}" rel="stylesheet">

</head>
<body>
	<div class="container-scroller">

		<!-- HEADER -->
		<div th:replace="fragments/header :: header"></div>

		<div class="container-fluid page-body-wrapper">

			<!-- SIDEBAR -->
			<div th:replace="fragments/sidebar :: sidebar"></div>

			<div class="main-panel">
				<div class="content-wrapper">
					<div class="row">
						<div layout:fragment="content">No Content to display!</div>
					</div>
				</div>

				<!-- FOOTER -->
				<div th:replace="fragments/footer :: footer"></div>
			</div>
			<!-- main-panel ends -->

			<!-- page-body-wrapper ends -->
		</div>
	</div>
	<!-- container-scroller -->

	<!--start of modal related to add new record-->
	<div class="modal fade" id="cicoModal" role="dialog">
		<div class="modal-dialog modal-sm">

			<!-- Modal content -->
			<div class="modal-content">
				<div class="modal-header bg-light">
					<h4 class="modal-title" style="color: black;">Check-In/ Check-Out Alert</h4>
					<!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
				</div>
				<div class="modal-body">

					<div class="form-group row">
						<span class="col-sm-12 mb-3 mb-sm-0" id="message"></span>
						<span class="col-sm-12 mb-3 mb-sm-0" id="timestamp"></span>
					</div>

				</div>
				<!-- end of modal body -->
				<div class="modal-footer">
					<button type="button" id="cicoCloseBtn" class="btn btn-danger"
						data-dismiss="modal">Close</button>
				</div>
			</div>
			<!-- end of modal-content -->
		</div>
	</div>
	<!--end of modal-->

	<!-- Addding jQuery -->
	<script th:src="@{/common/js/jquery-3.5.1.js}"></script>

	<!-- plugins:js -->
	<script th:src="@{/common/theme/vendors/js/vendor.bundle.base.js}"></script>
	<!-- endinject -->
	<!-- Plugin js for this page -->
	<script th:src="@{/common/theme/vendors/chart.js/Chart.min.js}"></script>
	<script
		th:src="@{/common/theme/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js}"></script>
	<script
		th:src="@{/common/theme/vendors/progressbar.js/progressbar.min.js}"></script>

	<!-- End plugin js for this page -->
	<!-- inject:js -->
	<script th:src="@{/common/theme/js/off-canvas.js}"></script>
	<script th:src="@{/common/theme/js/hoverable-collapse.js}"></script>
	<script th:src="@{/common/theme/js/template.js}"></script>
	<script th:src="@{/common/theme/js/settings.js}"></script>
	<script th:src="@{/common/theme/js/todolist.js}"></script>
	<!-- endinject -->
	<!-- Custom js for this page-->
	<script th:src="@{/common/theme/js/jquery.cookie.js}"
		type="text/javascript"></script>
	<script th:src="@{/common/theme/js/dashboard.js}"></script>
	<script th:src="@{/common/theme/js/Chart.roundedBarCharts.js}"></script>

	<script th:src="@{/user/js/checkin.js}"></script>
	<!-- End custom js for this page-->

	<th:block layout:fragment="scripts"></th:block>
</body>
</html>
